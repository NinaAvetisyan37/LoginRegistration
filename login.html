<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="login_style.css">
</head>
<body>
	<form id="form">
		<p><b>Account</b></p>	
	
		<div id="name"> 
			<img class="icon" src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" alt="icon_people">
			<input type="text" name="name" placeholder="Full Name">
		</div>
	
		<div id="password">
			<img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcShrUS-mrugBYKvpZBbB-rwJihaZwkktY8SBlYeJ_IFdtDXA9hA&usqp=CAU" alt="icon_password">
			<input type="text" name="password" placeholder="Password">
		</div>
		
		<div id="login_registr">
			<button type="submit" value="Submit" id="button">Login</button>
			<a href="registration.html">Register</a>
		</div>
	
	</form>
	
</body>
</html>
